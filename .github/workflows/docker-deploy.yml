name: Docker Build and Deploy (Zero Downtime)

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker image tag to deploy'
        required: false
        default: 'latest'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/tcgp-tracker
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            GIT_HASH=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to server with zero downtime
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e  # Exit on any error

            # Navigate to project directory
            cd docker/tcgp-tracker || cd tcgp-tracker || { echo "‚ùå Project directory not found"; exit 1; }

            # Pull the latest image
            docker pull ghcr.io/${{ github.repository_owner }}/tcgp-tracker:latest

            # Deploy with zero downtime using swarm
            if [ -f "./swarm.sh" ]; then
              echo "üöÄ Deploying with swarm.sh..."
              ./swarm.sh update latest
            else
              echo "üöÄ Deploying with generic manage-swarm.sh..."
              ../manage-swarm.sh tcgp update latest
            fi

            # Wait a moment and check deployment status
            sleep 10

            # Verify deployment
            if [ -f "./swarm.sh" ]; then
              ./swarm.sh status
            else
              ../manage-swarm.sh tcgp status
            fi

            echo "‚úÖ Zero-downtime deployment completed!"
            echo "üîó Application available at: https://tcgp.freyd.is"
