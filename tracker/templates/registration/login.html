{% extends "tracker/base.html" %} {% load widget_tweaks %} {% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Log In</h2>
        <form method="post" novalidate>
          {% csrf_token %} {% for field in form %}
          <div class="mb-3">
            {{ field.label_tag }} {{ field|add_class:"form-control" }} {% if field.errors %}
            <div class="text-danger small">{{ field.errors|striptags }}</div>
            {% endif %}
          </div>
          {% endfor %}
          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Log In</button>
            <a href="{% url 'register' %}" class="btn btn-outline-secondary">Register</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
